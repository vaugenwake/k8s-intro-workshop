apiVersion: apps/v1
kind: Deployment
metadata:
  name: goapi-deployment
  labels:
    app: goapi
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: goapi
  template:
    metadata:
      labels:
        app: goapi
    spec:
      imagePullSecrets:
        - name: github-registry-token
      containers:
      - name: goapi
        image: docker.pkg.github.com/vaugenwake/k8s-intro-workshop/goapi:0.0.2
        ports:
        - containerPort: 3000