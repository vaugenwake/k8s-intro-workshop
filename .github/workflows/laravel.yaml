name: 'Build Laravel Image'

on:
  pull_request:
  workflow_dispatch:

defaults:
  run:
    working-directory: 3-laravel-app


jobs:
  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Get commit sha
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      
      - name: Install Dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        
      - name: Generate key
        run: php artisan key:generate
        
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite
          
      - name: Execute tests via PestPHP
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: vendor/bin/phpunit

      - name: Build Test Image
        if: github.event_name == 'pull_request'
        run: docker build -t registry.digitalocean.com/tradigital/laravel:${SHORT_SHA} -f ./ops/docker/Dockerfile .

      - name: Docker Login
        if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
        run: docker login registry.digitalocean.com -u ${{ secrets.DO_REGISTRY_TOKEN }} -p ${{ secrets.DO_REGISTRY_TOKEN }}

      - name: Build Release Image
        if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
        run: docker build -t registry.digitalocean.com/tradigital/laravel:${SHORT_SHA} -f ./ops/docker/Dockerfile .

      - name: Push image to docker hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
        run: docker push registry.digitalocean.com/tradigital/laravel:${SHORT_SHA}
